    <title>YouTube - Wireframe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="box logo"></div>

                    <div class="video-grid">

                            <div class="box info-line"></div>
                        </div>
